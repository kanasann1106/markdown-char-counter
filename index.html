<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マークダウン文字数カウントツール</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>📝 マークダウン文字数カウントツール</h1>
            <p>マークダウンをレンダリング後の文字数を正確にカウントします</p>
        </header>

        <div class="stats-header">
            <div class="stat-group">
                <h3 class="stat-group-title">📝 入力文字数</h3>
                <div class="stat-line">
                    入力文字数：<span class="stat-number" id="raw-count">0</span>文字
                </div>
                <div class="stat-line">
                    入力文字数（空白除く）：<span class="stat-number stat-secondary" id="raw-count-no-space">0</span>文字
                </div>
            </div>
            <div class="stat-group">
                <h3 class="stat-group-title">🎯 レンダリング後文字数</h3>
                <div class="stat-line">
                    レンダリング後文字数：<span class="stat-number stat-primary" id="rendered-count">0</span>文字
                </div>
                <div class="stat-line">
                    レンダリング後文字数（空白除く）：<span class="stat-number stat-secondary" id="rendered-count-no-space">0</span>文字
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 class="section-title">📝 マークダウン入力</h2>
                <textarea id="markdown-input" class="textarea" placeholder="ここにマークダウンテキストを入力してください...

例:
# 見出し1
これは**太字**です。
- リスト項目1
- リスト項目2

> 引用文です。

```javascript
console.log('Hello World');
```"></textarea>
            </div>

            <div class="output-section">
                <h2 class="section-title">👀 プレビュー</h2>
                <div id="preview" class="preview">
                    <p style="color: #999; text-align: center; margin-top: 50px;">
                        左側にマークダウンを入力すると、ここにプレビューが表示されます
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
